<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>allCodeBreaker</title>
    <meta name="keywords" content="allcodebreaker, portfolio allwin, allwin, Allwin">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">


    <link rel="stylesheet" href="css/newstyle.css">

    <style>
        a{
            cursor: pointer;
        }
    </style>
    <script src="js/newscript.js"></script>

</head>

<body>


    <div id="sidebar" class="animate__animated animate__slideInLeft">
        <div>
            <img id="my-img" src="cheatsheets/img/element.png" alt="logo">
            <p>Allwin</p>
            <p id="type"></p>
        </div>
    </div>
    <main>
        <header>
            <nav>
                <ul>
                    <a onclick="showHome();">Home</a>   
                    <a onclick="showAbout();">About</a> 
                    <a onclick="showProjects();">Projects</a>   
                    <a onclick="showContact();">Contact</a> 
                
    
                </ul>
                    
            </nav>
        </header>
    
        <div id="home" class="animate__animated  animate__slideInRight">
            This is home
        </div>
    
        <div id="about" class="animate__animated   animate__slideInRight" style="display: none;">
            This is about page
        </div>
    
        <div id="projects" class="animate__animated   animate__slideInRight" style="display: none;">
            This is projects page
        </div>
    
        <div id="contacts" class="animate__animated   animate__slideInRight" style="display: none;">
            This is contacts page
        </div>
    
            
    </main>




 
</body>

</html>
